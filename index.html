<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city" required />
        <input type="submit" placeholder="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Paris</h1>

        <p>
          Tuesday 17:44, moderate rain
          <br />
          Humidity: 94%, Wind: 6.17km/h
        </p>
      </div>
      <div>☀️12°C</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/ZhukovskaAnna" target="_blank"
        >Anna Zhukovska</a
      >
      it is open-sourced on
      <a
        href="https://github.com/ZhukovskaAnna/SheCodes-vanilla-weather"
        target="_blank"
      >
        GitHub
      </a>
      and hosted on
      <a href="https://shecodes-vanilla-weather.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
