<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Hedvig+Letters+Serif:opsz@12..24&family=Open+Sans:wght@300&family=Raleway:wght@200;500;600&family=Roboto+Mono:wght@200&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city" required />
          <input type="submit" placeholder="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>

          <p>
            Tuesday 17:44, moderate rain
            <br />
            Humidity: 94%, Wind: 6.17km/h
          </p>
        </div>
        <div>☀️12°C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/ZhukovskaAnna" target="_blank"
          >Anna Zhukovska</a
        >
        it is open-sourced on
        <a
          href="https://github.com/ZhukovskaAnna/SheCodes-vanilla-weather"
          target="_blank"
        >
          GitHub
        </a>
        and hosted on
        <a href="https://shecodes-vanilla-weather.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
